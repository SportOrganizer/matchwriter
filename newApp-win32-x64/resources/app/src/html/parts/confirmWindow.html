<div id="@@id" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        @@if (addNoButton === true) {
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        }
        <h4 class="modal-title header" >@@title</h4>
      </div>
      <div class="modal-body">
        <p class="text @@bodyClass">@@body</p>
      </div>
      <div class="modal-footer">
        @@if (addNoButton === true) {
          <button type="button" class="btn btn-default" data-dismiss="modal">@@noButton</button>
        }
        <button id="confirmYes" type="button" class="btn btn-primary" ng-click="@@yesFunction">@@yesButton</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
